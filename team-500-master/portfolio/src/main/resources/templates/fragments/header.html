<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel="stylesheet" th:href="@{styles/common.css}"/>
    <link rel="stylesheet" th:href="@{styles/navbar.css}"/>
  </head>
  <body>
    <div th:fragment="header" class="navbar">
      <div class="navbar-items">
        <div>
          <p class="title">SENG302</p>
        </div>
        <div>
          <a th:href="${globalUrlPathPrefix} + '/home_feed'" id="home-feed">Home</a>
          <a th:href="${globalUrlPathPrefix} + '/project-details'" id="home-page">Projects</a>
          <a th:href="${globalUrlPathPrefix} + '/user-list'">View Users</a>
          <a th:href="${globalUrlPathPrefix} + '/groups'">Groups</a>
        </div>
      </div>
      <div class="account">
        <div class="dropdown">
          <button class="dropbutton">
            <div class="username" th:text="${username}"></div>
            <div style="width: 46px;height: 46px;object-fit: cover;overflow: clip;">
              <img th:src="'//' + ${globalImagePath} + ${userId}"
                   onerror="this.onerror=null;this.src='https://humanimals.co.nz/wp-content/uploads/2019/11/blank-profile-picture-973460_640.png'"
                   alt="Placeholder Profile Photo" style="height: 50px;" width="46" height="46">
            </div>
          </button>
          <div class="dropdown-content">
            <a class="dropdown-content-links" th:href="${globalUrlPathPrefix} + '/my_account'">My Account</a>
            <a class="dropdown-content-links" th:href="${globalUrlPathPrefix} + '/logout'">Log Out</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
